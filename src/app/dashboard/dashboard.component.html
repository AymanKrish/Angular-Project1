<h1 class="text-center p-2 mt-3">Welcome {{user}}</h1>

<div class="p-2 mt-3 container w-25 text-center ms-3 border border-dark rounded-pill" style="background-color:rgba(0, 0, 0, 0.363)">
    <a style="text-decoration: none; color:rgb(246, 246, 138);" routerLink="/transaction" href="">View Transaction History</a>
</div>

<div class="container row">
    <div class="deposit container text-center col-6">
        <div class="container w-75 text-center p-2 rounded mt-3" style="background-color: rgba(246, 199, 142, 0.327);">
            <h3>DEPOSIT</h3>
            <form action="" (ngSubmit) = "deposit()">
                
                <div class="mt-3 p-2">
                <input id="acid" [(ngModel)] = "acno" name="acnum1" class="form-control" type="text" placeholder="Account Number">
                </div>                                                       
                <div class="mt-3 p-2">
                    <input id="psw1" [(ngModel)] = "psw" name="paswrd1" class="form-control" type="password" placeholder="Password">
                </div>
                <div class="mt-2 p-2">
                    <input id="amouid" [(ngModel)] = "amnt" name="amnt1" type="text" class="form-control mt-3" placeholder="Amount">
                </div> 
                <div class="mt-3 p-2">
                    <button type="submit"  class="btn btn-outline-light">Deposit</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container col-6 text-center">
        <div class="withdraw container w-75 text-center rounded p-2 mt-3" style="background-color: rgba(246, 199, 142, 0.327);">
            <h3>WITHDRAW</h3>
            <form action="" (ngSubmit) = "withdraw()">
                
                <div class="mt-3 p-2">
                <input id="acid" [(ngModel)] = "acno1" name="acnum2" class="form-control" type="text" placeholder="Account Number">
                </div>                                                       
                <div class="mt-3 p-2">
                    <input id="psw1" [(ngModel)] = "psw1" name="paswrd2" class="form-control" type="password" placeholder="Password">
                </div>
                <div class="mt-2 p-2">
                    <input id="amouid" [(ngModel)] = "amnt1" name="amnt2" type="text" class="form-control mt-3" placeholder="Amount">
                </div> 
                <div class="mt-3 p-2">
                    <button type="submit" class="btn btn-outline-light">Withdraw</button>
                </div>
            </form>
        </div>
    </div>
</div>
