<h2 class="ms-5 p-2mt-5">{{data}}</h2> <!--String Interpollation -->

<div class="container w-50 text-center border rounded mt-3" style="background-color: rgba(246, 199, 142, 0.327);">
    <h3>Sign In</h3>
    <form action="">
        <div>
            <!-- <input (change)="acnoChange($event)" id="acid" name="acnum1" class="form-control" type="text" [placeholder]="inputplaceholder"> -->
                <!--Event handling using $event-->  
           <!-- <input #acno id="acid" name="acnum1" class="form-control" type="text" [placeholder]="inputplaceholder"> -->
        <!-- Event handling with Template rendering variable # -->
        <input [(ngModel)] = "acno" name="acnum1" class="form-control" type="text" [placeholder]="inputplaceholder">

        </div>

                <strong>Not Registered? &nbsp;</strong>
                <a style="text-decoration: none; color: rgb(22, 196, 226);" routerLink="register"
                 href=""><strong>Click Here</strong></a>
            </div>

        </div>

</div>
