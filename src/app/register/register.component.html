<h1>Welcome User</h1>
<div class="container w-50 text-center border rounded mt-3" style="background-color: rgba(246, 199, 142, 0.327);">
    <h3>Sign Up</h3>
    <form action="" (ngSubmit)="register()">
        <div class="mt-3 p-2">
            <input id="unamid" [(ngModel)]="uname" name="usern1" type="text" class="form-control mt-3" placeholder="Username">
        </div> 
        <div class="mt-3 p-2">
        <input id="acid" [(ngModel)]="acno" name="acnum1" class="form-control" type="text" placeholder="Account Number">
        </div>                                                       
        <div class="mt-3 p-2">
            <input id="psw1" [(ngModel)]="psw" name="paswrd1" class="form-control" type="password" placeholder="Password">
        </div>
        <div class="mt-3 p-3">
            <button type="submit" class="btn btn-outline-light">Register</button>
        </div>
    </form>
</div>
